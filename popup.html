<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Blocker</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 400px;
      background-color: #f2f2f2;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
      margin: 10px 0;
    }

    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #offButton {
      background-color: #4CAF50;
      color: white;
    }

    #onButton {
      background-color: #f44336;
      color: white;
    }

    #editButton {
      background-color: #2196F3;
      color: white;
    }

    .hidden {
      display: none;
    }

    #editMode {
      width: 100%;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    #saveButton {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
    }

    #cancelButton {
      margin-top: 10px;
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Domain Blocker Controls</h2>
  <div class="button-container">
    <button id="onButton">Block</button>
    <button id="offButton" class="hidden">Unblock</button>
    <button id="editButton">Edit Domains</button>
  </div>

  <div id="editMode" class="hidden">
    <textarea id="domainList" placeholder="Enter one domain per line..."></textarea>
    <button id="saveButton">Save Changes</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
